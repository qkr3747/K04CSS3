<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /* 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아 페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 통해
            데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, boostrap등을 이용할 때도 주로 CDN을 사용하게 된다.
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기
        <p>
            서울중앙지검 반부패수사2부(부장 정용환)는 이날 압수수색 영장을 발부 받아 서초세무서로부터 코바나컨텐츠의 과세자료를 확보했다. 
            <br><br>
            세무당국에 압수수색 영장을 제시하고 해당 자료를 넘겨 받은 것이다.
        </p>
    </h2>
</body>
</html>
