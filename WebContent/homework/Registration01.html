     <h4 >*필수 입력</h4>
     
        <table style="background-color: #C0C0C0;"cellspacing='2' cellpadding="10">

                <td style="background-color: #E4E6E9; font-weight: bold;">*&shy; 아이디</td>
                <td bgcolor=white style="color: #888888;">
                    <input type="text"> <input type="submit" value="중복확인"

                </td>
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" style="font-weight: bold;">*&shy; 비밀번호</td>

            </tr>
            <tr>

                <td bgcolor=white style="color: #888888;">
                    <input type="password"> (확인을 위해 다시 입력해주세요.)

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" style="font-weight: bold;">&shy;생년월일</td>
                <td bgcolor=white>
                    <form action="">
                    <input type="radio" name="gender" checked="checked">남자   
                    <input type="radio" name="gender">여자    
                    <input type="text" style="width: 50px;">년
                    <input type="text" style="width: 20px;">월

                </form>
                </td>
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" rowspan="2" style="font-weight: bold;">*&shy; 이메일</td>

                    <form>
                        <input type="text">@<input type="text">
                        <select name="">

                            <option value="">naver.com</option>
                            <option value="">daum.net</option>
                        </select>
                        <input type="radio" name="susin" value="수신허용" />수신허용
                        <input type="radio" name="susin" value="수신불가" checked="checked" />수신불가
                    </form>
                </td>
            </tr>
            <tr>
                <td bgcolor=white style="color: #888888;">
                    ※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</td>
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" rowspan="3" style="font-weight: bold;">&shy;주소</td>
                <td bgcolor=white>
                    <input type="submit" value="주소찾기"
                    style="background-color:#464646; color: #FFFFFF;"> 
                    <input type="text"> (우편번호)
                </td>
              
            </tr>
            <tr>
                <td bgcolor=white>
                    <input type="text" style="width: 650px;">
                </td>
                
            </tr>
            <tr>
                <td bgcolor=white>
                    <input type="text" style="width: 540px;">  +나머지 주소
                </td>
                
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" style="font-weight: bold;">&shy;전화번호</td>
                <td bgcolor=white>
                    <input type="text" style="width: 50px;">-
                    <input type="text" style="width: 50px;">-
                    <input type="text" style="width: 50px;">
                </td>
            </tr>
            <tr>
                <td bgcolor="#E4E6E9" style="font-weight: bold;">*&shy; 휴대전화</td>
                <td bgcolor=white>
                    <form action="">
                        <input type="text" style="width: 50px;">-
                        <input type="text" style="width: 50px;">-
                        <input type="text" style="width: 50px;"> 
                        <input type="radio" name="susin" checked="checked">SMS 수신허용 
                        <input type="radio" name="susin">SMS 수신불가

            </tr>
            <tr>

            </tr>
            <tr>

                        <option value="">:: 가입경로 선택 ::</option>
